    <div class="box2">

            </div>

                <span class="icon user"></span>

            </div>
            <div class="box_password">
                <span class="icon pwd"></span>
                <input type="password" placeholder="密码">
            </div>
            <div class="fgt_pwd">
                <a href="">忘记密码</a>
            </div>
            <div class="submit">
                <input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
            </div>
        </form>
        <div class="other_login">
            <a class="qq" href="">
